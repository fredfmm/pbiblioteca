<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Fa√ßa o Login</h3>
                </div>
                <div class="panel-body">
                    <form role="form" id="loginForm" name="loginForm" ng-submit="verificarLogin()" novalidate>
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Login" name="login" type="text" autofocus ng-model="usuario.strLogin" aria-label="Login" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Senha" name="Senha" type="password" value=""  ng-model="usuario.strSenha" required>
                            </div>
                            <input  class="btn btn-primary btn-lg btn-block" type="submit" value="Entrar" ng-disabled="!loginForm.$valid" />
                        </fieldset>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
