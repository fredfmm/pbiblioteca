<!DOCTYPE html>
<html
lang="pt"
ng-app="app"
>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Biblioteca</title>
    <link
        href="css/estilo.min.css"
        rel="stylesheet"
        type="text/css"
    >
    <script src="lib/vendor.min.js" type="text/javascript"></script>
    <!-- Código específico do Sistema -->
    <!-- build:appjs -->
    <script src="app-desenv.js" type="text/javascript"></script>
    <!-- endbuild -->
</head>

<body
ng-controller="appController"
ng-cloak=""
>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" ng-if="exibeMenuprojetoBiblioteca">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Gerenciador Biblioteca</a>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">

            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-user fa-fw"></i> {{strNomeUsuarioprojetoBiblioteca}} <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#editar-senha"><i class="fa fa-gear fa-fw"></i> Alterar Senha</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="#" ng-click="doLogout()"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                    </li>
                </ul>
            </li>
        </ul>
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                  <li>
                      <a href="#/" ng-class="{ active: isActive('/')}"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                  </li>

                  <li>
                      <a href="#avaliacoes" ng-class="{ active: isActive('/avaliacoes')}"><i class="fa fa-table fa-fw"></i> Estatística geral</a>
                  </li>
                  <li>
                      <a href="#relatoriosUsuarios" ng-class="{ active: isActive('/relatoriosUsuarios')}"><i class="fa fa-table fa-fw"></i> Estatísticas de usuários</a>
                  </li>
                  <li>
                      <a href="#relatoriosLivros" ng-class="{ active: isActive('/relatoriosLivros')}"><i class="fa fa-table fa-fw"></i> Estatísticas de livros</a>
                  </li>
                  <li>
                      <a href="#livros" ng-class="{ active: isActive('/livros')}"><i class="fa fa-edit fa-fw"></i> Livros</a>
                  </li>
                  <li>
                      <a href="#usuarios" ng-class="{ active: isActive('/usuarios')}"><i class="fa fa-edit fa-fw"></i> Usuarios</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <div  ng-if="exibeMenuprojetoBiblioteca" id="page-wrapper" ng-cloack="">
        <div ng-view></div>
    </div>
    <div  ng-if="!exibeMenuprojetoBiblioteca"  ng-cloack="">
        <div ng-view></div>
    </div>
</div>
</body>

</html>
